# Nginx Configuration for News Adda India Frontend
# Place this file at: /etc/nginx/sites-available/news-adda-frontend
# Then create symlink: sudo ln -s /etc/nginx/sites-available/news-adda-frontend /etc/nginx/sites-enabled/
# Update the root path to match your actual frontend build location

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;  # REPLACE: Change to your domain

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # REPLACE: Update this path to your actual frontend build directory
    root /root/NewsAddaIndia/Frontend/dist/news-adda-india/browser;
    index index.html;

    # Angular routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (images, CSS, JS, fonts)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif|mp4|webm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

