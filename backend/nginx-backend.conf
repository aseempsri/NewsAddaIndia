# Nginx Configuration for News Adda India Backend
# Place this file at: /etc/nginx/sites-available/news-adda-backend
# Then create symlink: sudo ln -s /etc/nginx/sites-available/news-adda-backend /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name api.yourdomain.com;  # REPLACE: Change to your API subdomain or domain

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for large file uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Increase client body size for image uploads (adjust as needed)
    client_max_body_size 10M;
}

