name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Inject NewsAPI Key
        run: |
          # Use Node.js to safely replace the placeholder (handles all special characters)
          # Properly escape the API key for TypeScript string literal
          node -e "const fs = require('fs'); const key = process.env.NEWSAPI_KEY || ''; if (!key) { console.error('ERROR: NEWSAPI_KEY secret is empty or not set!'); process.exit(1); } if (key === 'NEWSAPI_KEY_PLACEHOLDER') { console.error('ERROR: NEWSAPI_KEY secret still contains placeholder!'); process.exit(1); } const content = fs.readFileSync('src/environments/environment.prod.ts', 'utf8'); const escapedKey = key.replace(/\\/g, '\\\\').replace(/'/g, \"\\'\"); const replaced = content.replace('NEWSAPI_KEY_PLACEHOLDER', escapedKey); fs.writeFileSync('src/environments/environment.prod.ts', replaced); console.log('✓ API key injected successfully'); console.log('  Key length:', key.length, 'characters'); console.log('  Key starts with:', key.substring(0, 10) + '...'); console.log('  Key format check:', key.startsWith('pub_') ? '✓ Valid NewsData.io format' : '⚠ Warning: Key should start with \"pub_\"');"
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}

      - name: Build
        run: npm run build -- --base-href /NewsAddaIndia/ --configuration production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/news-adda-india/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


