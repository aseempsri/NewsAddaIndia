name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Inject OpenAI API Key
        run: |
          # Use Node.js to safely replace the placeholder (handles all special characters)
          node -e "const fs = require('fs'); const content = fs.readFileSync('src/environments/environment.prod.ts', 'utf8'); const replaced = content.replace('OPENAI_API_KEY_PLACEHOLDER', process.env.OPENAI_KEY); fs.writeFileSync('src/environments/environment.prod.ts', replaced);"
        env:
          OPENAI_KEY: ${{ secrets.OPENCHAT_KEY }}

      - name: Build
        run: npm run build -- --base-href /NewsAddaIndia/ --configuration production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/news-adda-india/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


